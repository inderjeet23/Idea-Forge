# netlify.toml

[build]
  publish = "build"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18.19.0"
  NPM_VERSION = "10.2.4"
  SECRETS_SCAN_OMIT_KEYS = "SUPABASE_ANON_KEY,REACT_APP_SUPABASE_ANON_KEY"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Add this entire section below
[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"